<!DOCTYPE html>
<meta charset="utf-8">

<script>
    // 1.   Попросите пользователя ввести любое число и сохраните его в переменную.
    const n = prompt("№1\nВведите любое число")
    alert(`Вы ввели ${n}`)

    // 2.	Создайте калькулятор, который будет выполнять все арифметические операции 
    // над любыми введенными пользователем двумя числами.
    const a = parseInt(prompt("№2\nВведите число a"))
    const b = parseInt(prompt("Введите число b"))
    const op = `
        Вы ввели: a=${a}, b=${b} 
        Сумма: ${a + b}
        Разница: ${a - b}
        Произведение: ${a * b}
        Частное: ${a / b}
        Остаток от деления: ${a % b}`
    alert(op)

    // 3.	Необходимо попросить  пользователя задумать число. 
    // Затем он должен  умножить это число  на 2 и прибавить к полученному результату 7. 
    // То, что вышло в итоге, нужно ввести в диалоговом окне prompt(). 
    // Вы должны выдать пользователю, какое число он задумал.
    const n3 = prompt("№3\nЗадумайте число, умножьте на 2 и прибавьте к результату 7.\nПолученное число запишите в форму")
    alert(`Вы задумали число ${(n3 - 7) / 2}`)

    // 4.	С помощью метода prompt() получите сначала имя пользователя, затем год его рождения и сохраните в 2 переменные. 
    // Вычислите возраст пользователя, и выведите его в абзаце с помощью document.write() в таком формате "Антон: 24".
    const name = prompt("№4\nВведите имя")
    const birthYear = prompt("Введите год рождения")
    const age = new Date().getFullYear() - birthYear
    document.write(`${name}: ${age-1}-${age}`)

    // 5.	Сохраните калькулятор и отправьте на GitHub в репозиторий Student, используя формат в названии Фамилия(латинскими буквами)_1.
</script>
