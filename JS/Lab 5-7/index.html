<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Lab 5</title>
</head>

<body>
    <div class="container p-4">
        <h3>Регистрация</h3>
        <form id="register" class="d-flex flex-column gap-2">
            <label class="form-label">Имя:
                <input required id="name" class="form-control form-control-lg" name="name" type="text" />
            </label>
            <label class="form-label">Возраст:
                <input id="age" class="form-control form-control-lg" name="age" type="number" />
            </label>
            <button class="btn btn-primary" type="submit">Сохранить</button>
        </form>

        <table id="user-table" class="table"></table>
    </div>
    <script src="script.js"></script>
</body>

</html>
