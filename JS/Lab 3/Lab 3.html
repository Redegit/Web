<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Лабораторная 3</h1>

        <hr />
        <div class="container-xl">
            <h2>Task 1</h2>
            <div class="flex-row" id="numbers"></div>
            <button class="btn btn-primary mt-2" onclick="task1()">Start</button>
        </div>
        <hr />

        <div class="container-xl">
            <h2>Task 2</h2>
            <form id="task2_form">
                <label for="n">Введите целое число, >10</label>
                <input class="form-control" id="task2_input" name="n" min="11" type="number" />
            </form>
            <div class="flex-row" id="output2"></div>
        </div>
        <hr />

        <div class="container-xl">
            <h2>Task 3</h2>
            <form id="task3_form">
                <label for="array">Введите массив целых чисел через пробел</label>
                <input class="form-control" id="task3_input" name="array" type="text" />
            </form>
            <div class="flex-row" id="output3"></div>
        </div>
        <hr />

        <div class="container-xl">
            <h2>Task 4</h2>
            <button class="btn btn-primary mt-2" onclick="task4()">Start</button>
            <div class="flex-row" id="output4"></div>
        </div>
        <hr />
    </div>

    <script src="./Lab 3.js"></script>
</body>

</html>
